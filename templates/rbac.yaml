{{- if .Values.wordpress.mu_cron.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: get-{{ include "wordpress.fullname" . }}-statefulset
rules:
  - apiGroups: [""]
    resources: ["statefulsets"]
    resourceNames: [{{ include "wordpress.fullname" . }}]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-{{ include "wordpress.fullname" . }}-statefulset
  namespace: default
subjects:
  - kind: User
    name: {{ include "wordpress.fullname" . }}-account
    apiGroup: rbac.authorization.k8s.io
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role
  name: get-{{ include "wordpress.fullname" . }}-statefulset
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "wordpress.fullname" . }}-account
{{- end }}
